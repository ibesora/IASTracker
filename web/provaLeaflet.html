<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js" type="text/javascript"></script>
    <script src="http://www.icc.cat/extension/icc/design/icc/javascript/25831.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <style>
      #map { height: 800px; }
    </style>
    <title>Visor demo ICGC - OL 3</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      var map = L.map('map').setView([51.505, -0.09], 13);
      var mywms = L.tileLayer.wms("http://mapcache.icc.cat/map/bases/service", {
          layers: 'topo'
      });
      mywms.addTo(map);
      var mywms2 = L.tileLayer.wms("http://mapcache.icc.cat/map/bases/service", {
          layers: 'orto',
      });
      mywms2.addTo(map);
      
        
    </script>
  </body>
</html>
